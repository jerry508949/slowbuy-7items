<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../css/baicailist.css">
    <title>慢慢卖，开启你的精彩人生</title>
</head>

<body>
    <div class="layout">
        <!-- 顶部部分 -->
        <header id="header" class="mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <span>白菜价-淘宝内部券</span>
            <a class="mui-pull-right">
                <img src="../images/header_app.png" alt="">
            </a>
        </header>

        <!-- 内容部分 -->
        <div class="content">
            <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
                <ul class="mui-scroll">
                    <li class=" mui-active"><a href="">全部</a></li>
                    <li><a href="">热销</a></li>
                    <li><a href="">9块邮</a></li>
                    <li><a href="">19块邮</a></li>
                    <li><a href="">数码家电</a></li>
                    <li><a href="">居家</a></li>
                    <li><a href="">美食</a></li>
                    <li><a href="">男装</a></li>
                    <li><a href="">女装</a></li>
                    <li><a href="">鞋靴配饰</a></li>
                    <li><a href="">文体</a></li>
                    <li><a href="">母婴</a></li>
                    <li><a href="">美妆</a></li>
                </ul>
            </div>
            <div class="goodsList">
                <ul class="good_list">
                    
                </ul>
            </div>

        </div>

        <!-- 底部部分 -->
        <div class="mmm_footer">
            <div class="login">
                <div class="col-xs-4">
                    <a href="#">登录</a>
                </div>
                <div class="col-xs-4">
                    <a href="#">注册</a>
                </div>
                <div class="col-xs-4">
                    <a href="#">
                        <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
                        返回顶部</a>
                </div>
            </div>
            <div class="appDown">
                <a href="#">手机APP下载</a>
                <span>慢慢买手机版</span>
                <span>- 掌上比价平台</span>
                <div>m.manmanbuy.com </div>
            </div>
        </div>
    </div>
    <script type="text/template" id="listTemp">
        {{each result value index}}
    <li>
        <a href="">
            <div class="goodsimg">
                {{@value.productImg}}
            </div>
            <div class="goodsdesc">
                <div class="goodsname mui-ellipsis-2">
                    {{@value.productName}}
                </div>
                <div class="goodsprice">
                    {{@value.productPrice}}
                </div>
                <div class="bar">
                    {{@value.productCouponRemain}}
                </div>
                <div class="connect">
                    {{@value.productCoupon}}
                    {{@value.productHref}}
                </div>
            </div>
        </a>
    </li>
    {{/each}}
    </script>
    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../lib/iscroll/iscroll.js"></script>
    <script src="../js/baicailist.js"></script>
</body>

</html>
