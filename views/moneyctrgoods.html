<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>省钱控商品详情页</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../css/moneyctrgoods.css">
</head>

<body>
    <div class="layout">
        <div class="slow_header">
            <h1>国内折扣</h1>
        </div>
        <div class="slow_content">
            
        </div>
        <div class="slow_footer">
            <div class="nav">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="#">
                    <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
                    返回顶部
                </a>
            </div>
            <div class="app">
                <a href="#">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                -- 掌上比价平台
            </div>
            <p>m.manmanbuy.com </p>
        </div>
    </div>


    <script type='text/template' id="moneygoodsTemp">
        <div class="ctrgoods_title">
                <h4>{{productName}}</h4>
                <div><span class="shop">{{productFrom}}</span> <span class="time">{{productTime}}</span> <span
                        class="protips">{{productTips}}</span></div>
            </div>
            <div class="goodsDetail">
                {{#productImgSm}}
                <p>{{productInfo2}}</p>
            </div>
            <a href="" class="buy">前往购买</a>
            <div class="ctrgoods_content_foot">
                <img src="../images/mmbweixin2.png">
                {{@productComment}}
            </div>
    </script>
    <script src="../lib/mui/js/mui.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/moneyctrgoods.js"></script>
</body>

</html>
